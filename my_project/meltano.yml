version: 1
default_environment: dev
project_id: 2ddee46c-e14b-4946-9de3-875555d04584
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-rest-api-msdk
    variant: widen
    pip_url: tap-rest-api-msdk
    config:
      api_url: https://dummyjson.com/products
      streams:
      - name: products
        path: /
        primary_keys:
        - id
        records_path: $.products[*]
        num_inference_records: 50
  loaders:
  - name: target-csv
    variant: hotgluexyz
    pip_url: git+https://github.com/hotgluexyz/target-csv.git
    config:
      destination_path: ./loaded_data
  transformers:
  - name: dbt
    variant: dbt-labs
    pip_url: dbt-core~=1.3.0 dbt-postgres~=1.3.0 dbt-redshift~=1.3.0 dbt-snowflake~=1.3.0
      dbt-bigquery~=1.3.0
